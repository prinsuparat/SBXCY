<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>🐏SB许灿阳🐏</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/jquery/2.2.4/jquery.min.js"></script>


</head>

<body>

<script src="love.js"></script>
<h1 class="text-center head1">你是撒苟🐕吗？</h1>
<div class="container-fluid">
    <!-- row of buttons -->
    <div class="row">
        <div class="col-xs-6 text-right"> <button class="btn btn-primary">是的</button></div>
        <div class="col-xs-6"> <button class="btn btn-danger" id="no-btn">不是！</button></div>

    </div>
</div>
<script>
        (function () {
            var a_idx = 0;
            window.onclick = function (event) {
                var a = new Array("❤傻🐕谌岗伟❤", "❤傻🐕许灿阳❤", "❤捏个鸡❤", "❤囊扑❤");
 
                var heart = document.createElement("b"); //创建b元素
                heart.onselectstart = new Function('event.returnValue=false'); //防止拖动
 
                document.body.appendChild(heart).innerHTML = a[a_idx]; //将b元素添加到页面上
                a_idx = (a_idx + 1) % a.length;
                heart.style.cssText = "position: fixed;left:-100%;"; //给p元素设置样式
 
                var f = 16, // 字体大小
                    x = event.clientX - f / 2, // 横坐标
                    y = event.clientY - f, // 纵坐标
                    c = randomColor(), // 随机颜色
                    a = 1, // 透明度
                    s = 1.2; // 放大缩小
 
                var timer = setInterval(function () { //添加定时器
                    if (a <= 0) {
                        document.body.removeChild(heart);
                        clearInterval(timer);
                    } else {
                        heart.style.cssText = "font-size:16px;cursor: default;position: fixed;color:" +
                            c + ";left:" + x + "px;top:" + y + "px;opacity:" + a + ";transform:scale(" +
                            s + ");";
 
                        y--;
                        a -= 0.016;
                        s += 0.002;
                    }
                }, 15)
 
            }
            // 随机颜色
            function randomColor() {
 
                return "rgb(" + (~~(Math.random() * 255)) + "," + (~~(Math.random() * 255)) + "," + (~~(Math
                .random() * 255)) + ")";
            }
        }());
    </script>
</body>
</html>
